<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Login</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
body{
  font-family:'Poppins',sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:linear-gradient(135deg,#74ebd5,#ACB6E5);
  margin:0;
}
.container{
  background:#fff;
  padding:30px 25px;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,0.15);
  width:320px;
  text-align:center;
}
.container h2{
  margin-bottom:20px;
  color:#0984e3;
}
input{
  padding:12px;
  width:100%;
  margin:10px 0;
  border:1px solid #ccc;
  border-radius:8px;
  font-size:16px;
}
input:focus{
  outline:none;
  border-color:#0984e3;
  box-shadow:0 0 5px rgba(9,132,227,0.5);
}
button{
  padding:12px;
  background:#0984e3;
  color:#fff;
  border:none;
  border-radius:8px;
  cursor:pointer;
  width:100%;
  font-weight:600;
  margin-top:10px;
  transition:0.3s;
}
button:hover{
  background:#0652dd;
  transform:translateY(-2px);
}
.autocomplete-suggestions{
  border:1px solid #ccc;
  border-top:none;
  max-height:150px;
  overflow-y:auto;
  background:#fff;
  border-radius:0 0 8px 8px;
  position:absolute;
  width:calc(100% - 24px);
  z-index:999;
}
.autocomplete-suggestion{
  padding:10px;
  cursor:pointer;
  transition:0.2s;
}
.autocomplete-suggestion:hover{
  background:#0984e3;
  color:#fff;
}
.input-wrapper{
  position:relative;
}
</style>
</head>
<body>

<div class="container">
  <h2>Student Login</h2>
  <div class="input-wrapper">
    <input type="text" id="studentIdInput" placeholder="Enter Student ID">
    <div id="suggestions" class="autocomplete-suggestions"></div>
  </div>
  <button id="loginBtn">Login</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDFNj9un4xsHzNEp4HjaKeFNuCCt-5GNxA",
  authDomain: "lucifer-e6969.firebaseapp.com",
  projectId: "lucifer-e6969",
  storageBucket: "lucifer-e6969.appspot.com",
  messagingSenderId: "470007367808",
  appId: "1:470007367808:web:9c4315cb90442b243b7e65",
  measurementId: "G-043D5Z6PGV"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const loginBtn = document.getElementById('loginBtn');
const studentIdInput = document.getElementById('studentIdInput');
const suggestionsEl = document.getElementById('suggestions');

let studentList = [];

// Load all students for autocomplete
async function loadStudents(){
  const snaps = await getDocs(collection(db,"students"));
  studentList = [];
  snaps.forEach(s=>{
    const d = s.data();
    studentList.push({id:s.id, studentId:d.studentId});
  });
}
loadStudents();

// Autocomplete logic
studentIdInput.addEventListener('input', ()=>{
  const val = studentIdInput.value.trim().toLowerCase();
  suggestionsEl.innerHTML='';
  if(!val) return;
  const filtered = studentList.filter(s=>s.studentId.toLowerCase().includes(val));
  filtered.forEach(f=>{
    const div = document.createElement('div');
    div.classList.add('autocomplete-suggestion');
    div.textContent = f.studentId;
    div.onclick = ()=> { studentIdInput.value=f.studentId; suggestionsEl.innerHTML=''; };
    suggestionsEl.appendChild(div);
  });
});

// Login
loginBtn.onclick = async () => {
  const enteredId = studentIdInput.value.trim();
  if(!enteredId){ alert("Enter Student ID"); return; }

  const found = studentList.find(s=>s.studentId === enteredId);
  if(found){
    // Mark student as active
    await updateDoc(doc(db,"students",found.id), { active:true });
    // Redirect to profile page with docId
    window.location.href = `profile.html?docId=${found.id}`;
  }else{
    alert("Invalid Student ID");
  }
};
</script>
</body>
</html>
